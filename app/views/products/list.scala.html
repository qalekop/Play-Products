@(products: java.util.List[Product])
@main("Products catalogue") {
    <h2>All products</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>EAN</th>
                <th>Name</th>
                <th>Description</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
    @for((product, i) <- products.zipWithIndex) {
        <tr>
            <td>@i</td>
            <td><a href="@routes.Products.details(product)">
            @product.getEan
            </a></td>
            <td><a href="@routes.Products.details(product)">
            @product.getName</a></td>
            <td><a href="@routes.Products.details(product)">
            @product.getDescription</a></td>
            <td>
                <a href="@routes.Products.details(product)">
                    <i class="glyphicon-pencil"></i>details</a>
                <a onclick="del('@routes.Products.delete(product.getEan)')">
                    <i class="glyphicon-trash"></i>delete</a>
            </td>
        </tr>
    }
        </tbody>
    </table>
    <a href="@routes.Products.newProduct()" class="btn">
        <i class="glyphicon-plus"></i>New product</a>
}
